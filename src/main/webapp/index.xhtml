<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel>Type</h:outputLabel>
                <h:selectOneMenu value="#{messengerService.senderType}">
                    <f:selectItems value="#{messengerService.senderTypes}" />
                </h:selectOneMenu>
                <h:outputLabel>From</h:outputLabel>
                <h:inputText value="#{messengerService.message.messageSender}" />
                <h:outputLabel>To</h:outputLabel>
                <h:inputText value="#{messengerService.message.messageReceiver}" />
                <h:outputLabel>Message</h:outputLabel>
                <h:inputText value="#{messengerService.message.messageBody}" />
                <h:outputLabel></h:outputLabel>
                <h:commandButton value="send" action="#{messengerService.send}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
