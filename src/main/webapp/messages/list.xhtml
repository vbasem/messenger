<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">>

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <title>Message List</title>
        </ui:define>

        <ui:define name="body">
            <h:panelGrid columns="3" width="400" >
                <h:outputLabel value="Sender"></h:outputLabel>
                <h:outputLabel value="Receiver"></h:outputLabel>
                <h:outputLabel value="Message"></h:outputLabel>
            </h:panelGrid>
            <ui:repeat value="#{messenger.fetchAllMessages()}" var="msg">
                <h:panelGrid columns="3" width="400">
                    <h:outputText value="#{msg.messageSender}" />
                    <h:outputText value="#{msg.messageReceiver}" />
                    <h:outputText value="#{msg.messageBody}" />
                </h:panelGrid>
            </ui:repeat>

        </ui:define>
    </ui:composition>

</html>
