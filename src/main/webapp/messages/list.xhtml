<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">>

    <ui:composition template="template.xhtml">
        <ui:define name="title">
            <title>Message List</title>
        </ui:define>

        <ui:define name="body">
            <h:panelGrid columns="3">

                <h:outputLabel value="Sender"></h:outputLabel>
                <h:outputLabel value="Receiver"></h:outputLabel>
                <h:outputLabel value="Message"></h:outputLabel>
                <ui:repeat value="#{messenger.message}" var="msg">
                    <h:outputText>#{msg.messageSender}</h:outputText>
                    <h:outputText>#{msg.messageReceiver}</h:outputText>
                    <h:outputText>#{msg.messageBody}</h:outputText>
                </ui:repeat>

            </h:panelGrid>
        </ui:define>
    </ui:composition>

</html>
